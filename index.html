<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AI 주제 탐험 보드게임</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body data-mode="landing">
  <div class="container">
    <div class="header">
      <div class="title">
        <h1>AI 주제 탐험 보드게임</h1>
        <p></p>
      </div>
    </div>

        <div class="landingGuideWrap">
      <div class="card landingGuideCard">
        <div class="guideBlock">
                <div class="guideTitle">사용방법</div>
      </div>

      <div class="card landingGuideCard landingExtraCard">
        <div class="guideBlock guideExtra">
                <div class="guideTitle">추가 기능</div>
      </div>
    </div>

<div class="main" style="grid-template-columns:1fr;">
      <div class="card landing-card">
        <h2>어느 화면으로 들어갈까요?</h2>
        <div class="landingActions">
          <a class="btn teacher roleCard" href="./teacher.html">교사용 (문제 만들기)</a>
          <a class="btn student roleCard" href="./student.html">학생용 (게임 플레이)</a>
        </div>
        <p style="margin:12px 0 0; color:var(--muted); font-size:13px; line-height:1.5;">
          학생용은 API 키가 필요 없습니다. 교사가 만든 문제가 자동 적용되어 바로 게임을 시작할 수 있고, 필요하면 “문제 파일(.json)”을 불러올 수도 있습니다.</p>
      </div>
    </div>
  </div>
  <script src="./gate.js"></script>
  <script>TeacherGate.bindTeacherButton({buttonSelector:"#btnTeacher", teacherUrl:"./teacher.html"});</script>
</body>
</html>
